<html>
    <head>

    </head>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <body>
        <a onclick="forcedisc()" href="/exit">Exit</a>
        <span id="countUser">0</span> users online
        <div class="maincontent">
            
            <div class="users-list">
                <h4>Users List</h4>
                <ul id="users-ul">

                </ul>
            </div>
            
            <div class="text-box">
                <ul id="messages">
    
                </ul>
            </div>

        </div>
        <form id="myform" action="" method="POST">
            <input id="myinput" type="text" placeholder="Write a message..."/>
            <input type="submit" value="Send" />
        </form>
    </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>

    // DOM Elements
    var form = document.getElementById("myform");
    var input = document.getElementById("myinput");
    var ck = getCookie("username");

    // Init socket
    var socket = io();


    // Form handler
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit('sender', {user: ck, msg: input.value});
            input.value = '';
        }
    });

    // Socket IO Events
    socket.on("updateCounter", (count) => {
        var counter = document.getElementById("countUser");
        counter.innerHTML = count;
    })

    // Functions
    function forcedisc(){
        socket.emit("discuser", ck);
        socket.disconnect();
    }

    function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
</script>
